<div class="language-select" ng-if="vm.visible">
  <button ng-class="{active: vm.currentLocaleDisplayName == 'Français'}" ng-click="vm.changeLanguage('Français')">FR</button>
  <span>|</span>
  <button ng-class="{active: vm.currentLocaleDisplayName == 'English'}" ng-click="vm.changeLanguage('English')">EN</button>
</div>
