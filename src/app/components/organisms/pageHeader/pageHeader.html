<div class="page-header" style="{{ vm.background.style }}">
  <div class="video-bg home-video" ng-if="vm.video">
    <video autoplay muted loop ng-attr-poster="assets/images/{{ vm.video }}.jpg">
      <source ng-src="{{vm.getSourceSrc('mp4')}}" type="video/mp4">
      <source ng-src="{{vm.getSourceSrc('webm')}}" type="video/webm">
      <source ng-src="{{vm.getSourceSrc('ogg')}}" type="video/ogg">
    </video>
  </div>
  <div class="bg-overlay {{ vm.background.overlay }}"></div>
  <div class="page-header__content">
    <h2 class="page-header__title" ng-if="vm.title" translate="{{ vm.title }}" translate-values="vm.title"></h2>
    <a ng-if="vm.link" ui-sref="{{ vm.link.url }}" class="link action-link">{{ vm.link.title | translate }}</a>
    <div class="page-header__image">
      <img ng-if="vm.image" ng-src="assets/images/projects/{{ vm.image.slug }}_browser.png" alt="{{ vm.image.title }}" />
    </div>
  </div>
</div>
